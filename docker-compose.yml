version: '3.8'

services:
  mirage-ai:
    build: .
    ports:
      - "8005:8005"
    volumes:
      - .:/app
      - mirage-data:/data
      - mirage-embeddings:/app/data/embeddings
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mirage-data:
    driver: local
  mirage-embeddings:
    driver: local